<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do paciente</title>
</head>

<body>

    <header>
        <h1>Área do paciente</h1>
        <img src="img/patient.png" alt="">
    </header>

    <form id="logar" action="" method="get">
        <h2>Login do paciente</h2>

        <label for="CPF">CPF:</label>
        <input type="number" id="CPF" name="CPF" required min="00000000000" max="99999999999">
        <br><br>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <button type="submit" >Entrar</button>
    </form>

    <script src="x.js"></script>
</body>

</html>
