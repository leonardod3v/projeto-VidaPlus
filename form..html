<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Formulário de cadastro</title>
</head>
<body>
    <header>
        <div id="titles">
            <h1>VidaPlus</h1>
            <h2>Sistema de Gestão Hospitalar e Serviços de Saúde</h2>
        </div>
    </header>

    <form id="registrationForm" action="" method="get">
        <h2>Formulário de Cadastro</h2>

        <label for="fullName">Nome Completo:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="CPF">CPF:</label>
        <input type="number" id="cpf" name="cpf" required min="00000000000" max="99999999999">
        <br><br>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <button type="submit" value="Cadastrar">Cadastrar</button>
    </form>

    <div id="welcome">
        <h2>Seja bem-vindo <span id="username"></span></h2>
        <button id="logout">Sair</button>
    </div>

    <script src="form.js"></script>
</body>
</html>
